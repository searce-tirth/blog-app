<!DOCTYPE html>
<html>
<head>
  <title>Simple GUI to test Application</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }

    h1 {
      color: #007bff;
    }

    form {
      margin-top: 20px;
    }

    label {
      display: block;
      margin-bottom: 5px;
    }

    input[type="text"] {
      width: 100%;
      padding: 5px;
      margin-bottom: 10px;
    }

    input[type="submit"] {
      background-color: #007bff;
      color: #fff;
      padding: 10px 20px;
      border: none;
      cursor: pointer;
    }

    #response {
      margin-top: 10px;
      color: #007bff;
    }

    .error {
      color: red;
    }
  </style>
</head>
<body>
  <h1>Form Data to Web API Example</h1>
  <form action="https://blog-app-o7s6emedkq-uc.a.run.app/read_blog">
    <label for="name">Name:</label>
    <input type="text" id="name" required>
    <br>
    <input type="submit" value="Submit">
  </form>
</body>
</html>
