<!DOCTYPE html>
<html>
<head>
  <title>Simple GUI to test Application</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }

    h1 {
      color: #007bff;
    }

    form {
      margin-top: 20px;
    }

    label {
      display: block;
      margin-bottom: 5px;
    }

    input[type="text"] {
      width: 100%;
      padding: 5px;
      margin-bottom: 10px;
    }

    input[type="submit"] {
      background-color: #007bff;
      color: #fff;
      padding: 10px 20px;
      border: none;
      cursor: pointer;
    }

    #response {
      margin-top: 10px;
      color: #007bff;
    }

    .error {
      color: red;
    }
  </style>
    <script>
    // Define a function to fetch data from the API
    function fetchData() {
      // URL of the API endpoint
      const apiUrl = 'https://blog-app-o7s6emedkq-uc.a.run.app/read_blog';
      const name = document.getElementById('name').value;
      const data = {
        name: name,
      };


      // Fetch data from the API using the Fetch API
      fetch(apiUrl, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(data)
      })
        .then(response => {
          // Check if response is successful (status code 200-299)
          if (response.ok) {
            // Return response data as JSON
            return response.json();
          } else {
            // If response is not successful, throw an error
            throw new Error('Error fetching data from API: ' + response.status);
          }
        })
        .then(data => {
          // Do something with the data
          console.log('Data:', data);
        })
        .catch(error => {
          // Handle any errors that occur during fetch
          console.error(error);
        });
    }
  </script>
</head>
<body>
  <h1>Form Data to Web API Example</h1>
  <form onsubmit="fetchData()">
    <label for="name">Name:</label>
    <input type="text" id="name" required>
    <br>
    <input type="submit" value="Submit">
  </form>
</body>
</html>
